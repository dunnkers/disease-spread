---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: importer-deployment
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: importer
      template:
        metadata:
          labels:
            app: importer
        spec:
          containers:
            - name: importer
              image: eu.gcr.io/sixth-utility-268609/importer:latest
              imagePullPolicy: "Always"
              ports:
                - containerPort: 8888
              volumeMounts:
                - mountPath: /home/jovyan
                  name: jupyterstorage
          volumes:
            - name: jupyterstorage
              emptyDir: {}
  
# -> INCREASE RESOURCES.

# -> then, do not forget to expose the port to an external IP address if
# you want to access the Notebook from the outside.
# e.g. by creating a Service of type Load balancer in GKE.