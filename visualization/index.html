<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Scalable Computing Group 1 ðŸš€</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZHVubmtlcnMiLCJhIjoiY2s4NXE1ZmFxMDhycjNobzBnb2gwN3NlMSJ9.hqWhQ1QBv9regtpGRE0Qsw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 0
    });

    // var url = 'https://wanderdrone.appspot.com/';
    var url = './results.json';
    map.on('load', function() {
        window.setInterval(function() {
            map.getSource('drone').setData(url);
        }, 2000);

        map.addSource('drone', { type: 'geojson', data: url });
        map.addLayer({
            'id': 'drone',
            'type': 'symbol',
            'source': 'drone',
            'layout': {
                // icons at https://github.com/mapbox/mapbox-gl-styles#standard-icons
                'icon-image': 'embassy-15'
            }
        });
    });
</script>

</body>
</html>
